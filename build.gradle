/**
 * Top-level build file for ftc_app project.
 *
 * It is extraordinarily rare that you will ever need to edit this file.
 */
buildscript {
    ext.kotlin_version = '1.9.20'
    ext.fast_load_version = '0.1.2'
    repositories {
        mavenCentral()
        google()
        maven { url = 'https://www.matthewo.tech/maven/' } // FTC Fast Load
    }
    dependencies {
        // Note for FTC Teams: Do not modify this yourself.
        classpath 'com.android.tools.build:gradle:7.2.0'

        // Kotlin configuration for BunyipsFTC TeamCode, needs to be placed in the root build.gradle
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // FTC Fast Load configuration, causes too much of a headache to be worth it putting in TeamCode
        classpath "org.team11260:fast-load-plugin:$fast_load_version"
    }
}

// This is now required because aapt2 has to be downloaded from the
// google() repository beginning with version 3.2 of the Android Gradle Plugin
allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

repositories {
    mavenCentral()
}